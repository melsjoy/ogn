<section class="sponsor">
  <div class="wrapper">
	<h3>Organised by</h3>
	<a href="http://torchbox.com"><img src="{{ site.baseurl }}/assets/images/sponsor-torchbox.png" alt="Torchbox" style="margin-bottom:20px"/></a>

    <h3>Sponsored by</h3>
    {% for logo in page.sponsor %}

      {% endfor %}
    {% endfor %}
  </div>
</section>
